<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/a.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
		<script type="text/javascript" src="js/a.js"></script>
	</head>
	<body>
		<div class="tab-view">
			<p>1、没有配置任何参数</p>
			<div class="js-tab tab"> 
		<!--<!-- data-config是我们为这个div设置的属性及属性值 -->
			<ul class="tab-nav">
				<li class="actived"><a href="javascript:void(0);">新闻</a></li>
				<li><a href="#">娱乐</a></li>
				<li><a href="#">电影</a></li>
				<li><a href="#">科技</a></li>
			</ul>
			<div class="content-wrap">
				<div class="content-item current">
					<img src="img/1.jpg" />
				</div>
				<div class="content-item">
					<img src="img/2.jpg" />
				</div>
				<div class="content-item">
					<img src="img/3.jpg" />
				</div>
				<div class="content-item">
					<img src="img/4.jpg" />
				</div>
			</div>
		</div>
		</div>
        <div class="tab-view">
        	<p>2.触发事件为”click“，切换效果为淡入淡出，3秒自动切换</p>
        	<div class="js-tab tab" data-config='{
        		"triggerType":"click",
        		"effect":"fade",
        		"auto":3000
        	}'>
        		<ul class="tab-nav">
        			<li class="actived"><a href="#">好莱坞</a></li>
        			<li><a href="#">会员中心</a></li>
        			<li><a href="#">付费</a></li>
        		</ul>
        		<div class="content-wrap">
        			<div class="content-item current"><img src="img/1.jpg"/></div>
        			<div class="content-item"><img src="img/2.jpg"/></div>
        			<div class="content-item"><img src="img/3.jpg"/></div>
        		</div>
        	</div>
        </div>
        <div class="tab-view">
        	<p>3、默认显示哪个tab页面</p>
        	<div class="js-tab tab" data-config='{
        		"invoke":3,
        		"triggerType":"click"
        	}'>
        		<ul class="tab-nav">
        			<li class="actived"><a href="#">第一</a></li>
        			<li class="actived"><a href="#">第二</a></li>
        			<li class="actived"><a href="#">第三</a></li>
        			<li class="actived"><a href="#">第四</a></li>
        		</ul>
        		<div class="content-wrap">
        			<div class="content-item"><img src="img/1.jpg"/></div>
        			<div class="content-item"><img src="img/2.jpg"/></div>
        			<div class="content-item"><img src="img/3.jpg"/></div>
        			<div class="content-item"><img src="img/4.jpg"/></div>
        		</div>
        	</div>
        </div>
		<script>
			$(function(){
	
	            //假设页面内有TAB
//	            var tab1=new Tab({//写自己人工配制的参数，（应该就是我们创建这个类时所闯入的形参吧）
//	            	       
//	            });//new一个Tab类，而Tab类是我们在js中写出
                //现在换种形式，是直接从div中获取了
////              var tab1=new Tab($(".js-tab").eq(0));  //eq代表匹配一个给定索引值的元素
//              var tab1=new Tab($(".js-tab").eq(0));//这是为我们的第一个选项卡设置
//              var tab2=new Tab($(".js-tab").eq(1));//这是为我们的第二个选项卡设置
//              var tab3=new Tab($(".js-tab").eq(2));//这是为我们的第三个选项卡设置

                //调用我们后面自定义的初始化函数
//              Tab.init($(".js-tab")); //这是传递的是一个集合，里面包含的是所有含有”js-tab“的div

                //我们注册成jQuery方法后，调用这个方法
                $(".js-tab").tab();
//              $(".js-tab").tab().css("background","red");//后面是jQuery的链式调用，注册时没有返回的话就会出错
            });

		</script>
	</body>
</html>
